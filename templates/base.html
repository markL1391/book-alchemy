<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Library{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #f5f3ef;
      --card: #ffffff;
      --text: #2b2b2b;
      --muted: #6f6f6f;
      --accent: #7a6cff;
      --accent-soft: #ecebff;
      --border: #e6e3dc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Inter, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--card);
      border-bottom: 1px solid var(--border);
      padding: 28px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 1.9rem;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    main {
      max-width: 1100px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .flash {
      background: var(--accent-soft);
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 24px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: space-between;
      margin-bottom: 32px;
    }

    .controls form {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: white;
      min-width: 240px;
      font-size: 0.95rem;
    }

    button {
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .sort {
      font-size: 0.9rem;
      color: var(--muted);
    }

    ul.books {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 28px;
    }

    .book {
      background: var(--card);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .book:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.08);
    }

    .book img {
      height: 160px;
      object-fit: contain;
      margin-bottom: 14px;
      align-self: center;
    }

    .book strong {
      font-size: 1rem;
      margin-bottom: 4px;
    }

    .book small {
      color: var(--muted);
      margin-bottom: 14px;
    }

    .book form {
      margin-top: auto;
    }

    .book button {
      background: transparent;
      color: var(--muted);
      border: 1px solid var(--border);
    }

    .book button:hover {
      background: #fafafa;
      color: #c0392b;
      border-color: #c0392b;
    }

    footer {
      margin: 70px 0 40px;
      text-align: center;
      color: var(--muted);
      font-size: 0.85rem;
    }
  </style>
</head>

<body>

<header>
  <h1>ðŸ“š My Personal Library</h1>
</header>

<main>
  {% block content %}{% endblock %}
</main>

<footer>
  A calm place for books Â· Flask & SQLAlchemy
</footer>

</body>
</html>
